<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Portfolio</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Team Portfolio</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/static/kaylee.html">Kaylee Serrano</a></li>
            <li><a href="/static/luke.html">Luke Stanek</a></li>
            <li><a href="/static/elizabeth.html">Elizabeth Stone</a></li>
            <li><a href="/static/gavin.html">Gavin Egger</a></li>
        </ul>
    </nav>
    <main>
        <a href="#" id="lab1-link">View Lab 1 Summary</a>
        <p id="error-message-lab1" style="color: red; display: none;"></p>
    </main>

    <script>
        document.getElementById('lab1-link').addEventListener('click', function (e) {
            e.preventDefault(); // Prevent default link behavior
            const password = prompt("Enter the password to access the Lab 1 summary:");
            if (password) {
                fetch('/lab1', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password: password })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = data.redirect_url;
                    } else {
                        const errorMessage = document.getElementById('error-message-lab1');
                        errorMessage.textContent = data.message;
                        errorMessage.style.display = 'block';
                    }
                })
                .catch(error => console.error('Error:', error));
            }
        });
    </script>
</body>
</html>
